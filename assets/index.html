<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Checkout - Loja Online</title>
</head>

<body>
    <!-- Background decorativo -->
    <div class="background-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>

    <div class="container">
        <!-- Header com anima√ß√£o -->
        <div class="checkout-header">
            <h1 class="checkout-title">
                <span class="title-icon">üõí</span>
                Finalizar Compra
            </h1>
            <p class="checkout-subtitle">Complete suas informa√ß√µes para concluir o pedido</p>
        </div>

        <div class="row checkout-row align-items-start">
            <div class="col-lg-7 col-md-12 mb-4 mb-lg-0">
                <div class="card modern-card delivery-card">
                    <div class="card-body">
                        <div class="section-header">
                            <span class="section-icon">üì¶</span>
                            <h4 class="section-title">Informa√ß√µes de Entrega</h4>
                        </div>
                        <form class="modern-form" id="form">
                            <div class="form-group">
                                <label for="inputName" class="form-label">
                                    <span class="label-icon">üë§</span>
                                    Nome Completo
                                </label>
                                <input type="text" class="form-control modern-input" id="inputName" name="name"
                                    placeholder="Digite seu nome completo">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="form-label">
                                    <span class="label-icon">üìç</span>
                                    Endere√ßo
                                </label>
                                <input type="text" class="form-control modern-input" id="inputAddress" name="address"
                                    placeholder="Rua, n√∫mero, bairro, cidade">
                            </div>
                            <div class="payment-section">
                                <div class="payment-header">
                                    <span class="payment-icon">üí≥</span>
                                    <span class="payment-text">Pagamento Seguro</span>
                                </div>
                                <div id="mercadopago-button"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-12">
                <div class="card modern-card cart-card sticky-card">
                    <div class="card-body">
                        <div class="section-header">
                            <span class="section-icon">üõçÔ∏è</span>
                            <h4 class="section-title">Resumo do Pedido</h4>
                        </div>
                        <div class="cart-items-container">
                            <ul class="list-group list-group-flush cart-list" id="cartList">
                            </ul>
                        </div>
                        <div class="cart-divider"></div>
                        <div class="total-section">
                            <div class="total-label">
                                <span class="total-icon">üí∞</span>
                                <span>Total</span>
                            </div>
                            <div class="total-amount" id="amountText"></div>
                        </div>
                        <div class="security-badge">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 1l5 2v4.5c0 3.5-2.5 6.5-5 7.5-2.5-1-5-4-5-7.5V3l5-2z"/>
                            </svg>
                            <span>Compra 100% Segura</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="./js/index.js"></script>
</body>

</html>
