<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pagamento Recusado</title>
    <style>
        .error-icon {
            font-size: 80px;
            color: #dc3545;
        }
        .container-error {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container-error">
        <div class="text-center">
            <div class="error-icon">✗</div>
            <h1 class="mt-4 mb-3">Pagamento Recusado</h1>
            <p class="lead mb-4">Infelizmente, não foi possível processar seu pagamento.</p>
            <div class="alert alert-danger" role="alert">
                Por favor, verifique seus dados e tente novamente.
            </div>
            <a href="javascript:history.back()" class="btn btn-primary">Tentar Novamente</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
